<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investor Outreach Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Investor Outreach Agent</h1>

    <form action="/investors/run" method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block font-semibold">Upload Investor Names (.txt or .csv)</label>
        <input type="file" name="file" accept=".txt,.csv" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label class="block font-semibold">Your Email Subject</label>
        <input type="text" name="subject" class="w-full border p-2 rounded" placeholder="e.g., Seed Round Opportunity" required>
      </div>

      <div>
        <label class="block font-semibold">Message to Send (HTML allowed)</label>
        <textarea name="message" rows="6" class="w-full border p-2 rounded" placeholder="Introduce your startup and link to pitch deck" required>
<p>Hello,</p><p>We’re opening up our seed round and would love to share our vision with you. Here’s a short deck: <a href="https://gamma.app/docs/AImodularity-tfwp4h4khivmrrz">View it here</a>.</p><p>Looking forward to hearing your thoughts.</p><p>Best,<br>Team AImodularity</p>
        </textarea>
      </div>

      <div>
        <label class="block font-semibold">Enable Modules</label>
        <label><input type="checkbox" name="log_emails" checked> Log Emails</label><br>
        <label><input type="checkbox" name="follow_up"> Auto Follow-up</label>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Run Agent</button>
    </form>

    {% if message %}
      <div class="mt-6 p-3 bg-blue-100 text-blue-800 rounded">{{ message }}</div>
    {% endif %}

    {% if results %}
      <table class="mt-6 w-full table-auto border">
        <thead>
          <tr><th class="border px-2 py-1">Investor Name</th><th class="border px-2 py-1">Email</th><th class="border px-2 py-1">Status</th></tr>
        </thead>
        <tbody>
          {% for r in results %}
          <tr>
            <td class="border px-2 py-1">{{ r.name }}</td>
            <td class="border px-2 py-1">{{ r.email }}</td>
            <td class="border px-2 py-1">{{ r.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</body>
</html>
