<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Influencer Outreach Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-3xl mx-auto py-10">
    <h1 class="text-2xl font-bold mb-4">Influencer Outreach Agent</h1>

    <form action="/run" method="post" class="mb-4">
      <textarea name="prompt" rows="4" class="w-full p-2 border rounded" placeholder="Enter your prompt here..."></textarea>
      <button type="submit" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">Run Agent</button>
    </form>

    <form action="/toggle" method="post" class="mb-6">
      <button type="submit" class="px-4 py-2 rounded border">
        Toggle Agent {% if toggle %}<span class="text-green-600">ON</span>{% else %}<span class="text-red-600">OFF</span>{% endif %}
      </button>
    </form>

    {% if message %}
      <div class="mb-4 p-2 bg-blue-100 text-blue-800 rounded">{{ message }}</div>
    {% endif %}

    {% if results %}
      <table class="w-full table-auto border">
        <thead>
          <tr>
            <th class="border px-2 py-1 text-left">Email</th>
            <th class="border px-2 py-1 text-left">Status</th>
          </tr>
        </thead>
        <tbody>
          {% for r in results %}
          <tr>
            <td class="border px-2 py-1">{{ r.email }}</td>
            <td class="border px-2 py-1">{{ r.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</body>
</html>
